<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
</head>
<body>
<div class="container">
    <header>
        <div class="title">
            <span>Library</span>
        </div>
        <div class="header-menu">
            <div class="search-bar">
                <i class="fa-solid fa-search"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-buttons">
                <button class="btn">Add Book</button>
                <button class="btn">Remove Book</button>
            </div>
        </div>
    </header>
    <div class="book-container">
        <div class="shelf1 shelf">
            <div class="book1 book"></div>
            <div class="book2 book"></div>
            <div class="book3 book"></div>
            <div class="book4 book"></div>
            <div class="book5 book"></div>
        </div>
        <hr>
        <div class="shelf2 shelf">
            <div class="book6 book"></div>
            <div class="book7 book"></div>
            <div class="book8 book"></div>
            <div class="book9 book"></div>
            <div class="book10 book"></div>
        </div>
        <hr>
        <div class="shelf3 shelf">
            <div class="book11 book"></div>
            <div class="book12 book"></div>
            <div class="book13 book"></div>
            <div class="book14 book"></div>
            <div class="book15 book"></div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
